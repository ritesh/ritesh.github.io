baseURL= "https://blog.rsinha.org/"
languageCode= "en-gb"
theme = "ananke"
title= "Ritesh Sinha"
canonifyurls = false
DefaultContentLanguage = "en"
SectionPagesMenu = "main"
enableRobotsTXT = true

[markup]
	[highlight]
		codeFences = true
		guessSyntax = false
		hl_Lines = ""
		lineNoStart = 1
		lineNos = false
		lineNumbersInTable = true
		noClasses = false
		tabWidth = 4

[languages]
	[languages.en]
		title = "rsinha's blog"
		weight = 1
		contentDir = "content"
[author]
	Handle = "rsinha"
	FirstName = "Ritesh"
	LastName = "Sinha"
[params]
	mainSections = ["posts"]
	description = "A weird collection of posts"
	background_color_class = "bg-near-black"
	author = "rsinha"
	body_classes = "avenir next bg-near-white"
	post_content_classes = "avenir next bg-near-white"
	date_format = "2 January 2006"
