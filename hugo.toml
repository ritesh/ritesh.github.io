# Basic config
baseURL = "https://blog.rsinha.org"
languageCode = 'en-gb'
theme = "typo"
title='Ritesh is Rambling'
copyright = "Ritesh Sinha"


[taxonomies]
tag = 'tags'

[params]
  # The description of your website
description = "Blog blog"
paginationSize = 25
theme = 'auto'
colorPalette = 'catpuccin'
hideHeader = 'true'
# The path to your favicon
favicon = "images/favicon.png"
listdateFormat = "2 Jan 2006"
# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'posts'
showFooter = true
footerContent = "Powered by relentless yak-shaving and [tomfran/typo](https://tomfran.github.io/typo-wiki/)"

# Main menu pages
[[params.menu]]
name = "home"
url = "/"

